<div class="container-fluid bg-c">

    <div class="row">

        <div class="col-md-6" id="img-bg"> </div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center font-c">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome"></label>
                        <input [(ngModel)]='user.nome' class="form-control bd bg-m" type="text" name="nome" id="nome" placeholder="Nome">
                    </div>


                    <div class="form-group">
                        <label for="usuario"></label>
                        <input [(ngModel)]='user.usuario' class="form-control bd bg-m" type="text" name="usuario" id="usuario"
                            placeholder="email@exemplo.com">
                    </div>



                    <div class="form-group">
                        <label for="foto"></label>
                        <input [(ngModel)]='user.foto' class="form-control bd bg-m" type="text" name="foto" id="foto"
                            placeholder="Link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha"></label>
                        <input (input)='confirmSenha($event)' class="form-control bd bg-m" type="password" name="senha" id="senha" placeholder="Senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha"></label>
                        <input [(ngModel)]='user.senha' class="form-control bd bg-m" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirmar Senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo"><b></b></label>
                        <select class="form-control bd bg-m" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione o usu√°rio</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                            o
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">

                        <button type="submit" class="btn btn-danger bd mr-4" routerLink="/entrar">Cancelar</button>
                        <button type="submit" class="btn btn-success bd mr-4" (click)='cadastrar()'>Cadastrar</button>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
